name: Blank Build & Push Docker Image to DockerHub

on:
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger from GitHub Actions tab

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meetup-chat:latest,${{ secrets.DOCKERHUB_USERNAME }}/meetup-chat:${{ github.sha }}